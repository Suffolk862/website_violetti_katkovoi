{% extends 'viokat_apps/base.html' %}

{% block content %}
  <main role="main" class="container">
    <div class="jumbotron">
      <ul>
      	{% for task in tasks %}
	      <li>{{ task }}</li>
	    {% empty %}
	      <li>No tasks have been added yet.</li>
	    {% endfor %}
      </ul>
      <a href="{% url 'viokat_apps:new_task' %}">Add a new task</a>
    </div>
  </main>
{% endblock content %}
